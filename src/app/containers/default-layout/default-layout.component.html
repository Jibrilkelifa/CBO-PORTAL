<!--sidebar-->
<c-sidebar #sidebar="cSidebar" class="d-print-none sidebar sidebar-fixed custom my-sidebar" id="sidebar" visible>
  <c-sidebar-brand class="p-2" [brandFull]="{
      src: 'assets/img/brand/Cooplogo.svg',
      width: 150,
      height: 50,
      alt: 'Coop Logo'
    }" [brandNarrow]="{
      src: 'assets/img/brand/coop-infinity.svg',
      width: 46,
      height: 25,
      alt: 'Coop Logo'
    }" [routerLink]="dashboardRoute">
  </c-sidebar-brand>
  <perfect-scrollbar [config]="perfectScrollbarConfig">
    <c-sidebar-nav [navItems]="navItems" dropdownMode="close">
    </c-sidebar-nav>
  </perfect-scrollbar>
  <c-sidebar-toggler *ngIf="!sidebar.narrow" toggle="unfoldable" cSidebarToggle="sidebar"></c-sidebar-toggler>
</c-sidebar>

<!--main-->
<div class="wrapper d-flex flex-column min-vh-100 bg-light dark:bg-transparent">
  <!--app-header-->
  <app-default-header class="mb-6 d-print-none header header-sticky" position="sticky"
    sidebarId="sidebar"></app-default-header>
  <!--app-body-->
  <div class="body flex-grow-1 px-3">
    <c-container breakpoint="lg" class="h-auto">
      <router-outlet></router-outlet>
    </c-container>
  </div>
  <!--app footer-->
  <app-default-footer></app-default-footer>
</div>
