<div>
    <form #addDivForm="ngForm" (ngSubmit)="submitcAChecklist(addDivForm)">
        <div style="margin-top: 2em;"></div>
        <div class="row">
            <div class="col mb-4">
                <label for="integer" class="block mb-2">Inquiry Type: </label>
                <input pInputText id="integer" pKeyFilter="int" [(ngModel)]="cDDailyCheckList.inquiryType"
                    name="inquiryType" [style]="{'width':'20vw','height':'45px'}" required/>
            </div>
            <div class="col mb-4">
                <label for="integer" class="block mb-2">Inquiry Reference Number: </label>
                <input pInputText id="integer" pKeyFilter="int" [(ngModel)]="cDDailyCheckList.referenceNum"
                    name="referenceNum" [style]="{'width':'20vw','height':'45px'}" required />
            </div>
        </div>
        <div class="row">
            <div class="col mb-4">
                <div class="flex-auto">
                    <label for="alphabetic" class=" block mb-2"> Inquiry Received Date: </label>
                    <p-calendar id="alphabetic" dataType="string" [(ngModel)]="cDDailyCheckList.inquiryReceived"
                        name="inquiryReceived" [style]="{'width':'20vw','height':'45px'}"
                        [showIcon]="true"></p-calendar>
                </div>
            </div>
            <div class="col mb-4">
                <div class="flex-auto">
                    <label for="alphabetic" class=" block mb-2"> Deadline: </label>
                    <p-calendar id="alphabetic" dataType="string" ngModel [(ngModel)]="cDDailyCheckList.deadline"
                        name="deadline" [style]="{'width':'20vw','height':'45px'}" [showIcon]="true"></p-calendar>
                </div>
            </div>
        </div>
        <div class="row">
            <div class="col mb-4">
                <label for="integer" class=" block mb-2">Requested Organ/Person: </label>
                <input pInputText id="integer" pKeyFilter="int" [ngModel]="cDDailyCheckList.requestedOrgan"
                    name="requestedOrgan" [style]="{'width':'20vw','height':'45px'}" required />
            </div>
            <div class="col mb-4">
                <label for="integer" class=" block mb-2">Num of Account Searched: </label>
                <input pInputText id="integer" pKeyFilter="int" [ngModel]="cDDailyCheckList.numAccountSearched"
                    name="numAccountSearched" [style]="{'width':'20vw','height':'45px'}" required />
            </div>
        </div>
        <div class="row">
            <div class="col mb-4">
                <label for="integer" class="block mb-2">Num of Requested Organs: </label>
                <input pInputText id="integer" pKeyFilter="int" [(ngModel)]="cDDailyCheckList.requestedOrgans"
                    name="requestedOrgans" [style]="{'width':'20vw','height':'45px'}" required />
                    <label for="integer" class="block mb-2 mt-3">Attachment: </label>
                    <p-fileUpload mode="basic" chooseLabel="Choose" name="demo[]" url="https://www.primefaces.org/cdn/api/upload.php" accept="image/*" (onUpload)="onFileSelected($event)"></p-fileUpload>
            </div>
            <div class="col mb-4">
                <label for="integer" class=" block mb-2">Description: </label>
                    <textarea rows="5" cols="30" pInputTextarea [autoResize]="true" [ngModel]="cDDailyCheckList.description"
                    name="description" [style]="{'width':'20vw'}" required ></textarea>
            </div>
        </div>
        <ul>

        </ul>
        <div class="row">
            <div class="col mb-4">
                <label for="email" class="block mb-2">Email: </label>
                <input pInputText id="email" [(ngModel)]="email" name="email" [style]="{'width':'20vw','height':'45px'}"/>
                <p-button label="Add Email" [style]="{'margin-left': '5px'}" (click)="addEmail()"></p-button>
                <ul>
                    <li *ngFor="let email of cDDailyCheckList.emails; let i = index" style="display: inline;">
                        {{email}}
                        <p-button [style]="{'background': 'none', 'color': 'red', 'height':'5px', 'width':'5px','border':'none'}" label="X" (click)="removeEmail(i)"></p-button>
                    </li>
                </ul>
            </div>
        </div>
        <div style="margin-top: 5em;"></div>
        <div class="buttonDiv">
            <p-button label="Cancel" (click)="closeDialog()"></p-button>
            <p-button *ngIf="!update" label="Create Relation" [disabled]="addDivForm.invalid!" type="submit"></p-button>
            <p-button *ngIf="update" label="Update Relation" [disabled]="addDivForm.invalid!" type="submit"></p-button>
        </div>
    </form>
</div>
