<!-- customer.component.html -->
<form #dataToBeSent="ngForm" name="dawholegadaymform" (ngSubmit)="addMemo(dataToBeSent)">
  <div class="inputs">
    <p-calendar [showIcon]="true" [style]="{'min-width':'500px', 'margin':'10px'}" id="curdateid" class="curdate"
      placeholder="Date" name="curdate" [minDate]="dateTime" [(ngModel)]="postMemo.curdate" ngModel
      [required]="true"></p-calendar>
    <br>
    <div class="flex-auto">
      <p-multiSelect [style]="{'min-width':'500px', 'margin':'10px' , 'height': '45px'}" [options]="groupOptions"
        id="divisions" class="divisions" name="group" [(ngModel)]="selectedGroups" optionLabel="name"
        placeholder="Select Customer category" [required]="true"></p-multiSelect>
    </div>
  </div>

  <div class="mbody">
    <label for="messageContent" class="block mb-2">Message</label>
    <textarea pKeyFilter="int" rows="8" cols="30" pInputTextarea class="custom-textarea" name="messageContent" [(ngModel)]="postMemo.messageContent"></textarea>
    <div class="button">
      <p-button label="Save Message" type="submit" [style]="{'margin-top':'10px'}"></p-button>
    </div>
  </div>
</form>
