<p-messages style="position: absolute; z-index: 1; right: 1em; margin: -1em 0;" [value]="msgs"></p-messages>
<div class="card" style="width: 80vw; margin-left: -120px;">
  <p-table #dt1 [value]="jobs" selectionMode="single" [tableStyle]="{'min-width': '20rem'}"
    dataKey="id" styleClass="p-datatable-dacgms" [showCurrentPageReport]="true"
    id="dacgmTable" currentPageReportTemplate="Showing {first} to {last} of {totalRecords} entries"
    [rowsPerPageOptions]="[8,16,25,50]" [rows]="8" [paginator]="true" stateStorage="local" stateKey="statedemo-local1" [customSort]="true">
    <ng-template pTemplate="header">
      <tr>
        <th scope="col" pSortableColumn="id" style="width:2%">ID<p-sortIcon field="id"></p-sortIcon></th>
        <th scope="col" pSortableColumn="name" style="width:8%">Job Name</th>
        <th scope="col" pSortableColumn="job?.maximumElapsedTime" style="width:8%">Maximum Elapsed Time</th>
        <th scope="col" pSortableColumn="job?.averageElapsedTime" style="width:7%">Average Elapsed Time</th>
      </tr>
    </ng-template>

    <ng-template pTemplate="body" let-job>
      <tr [pSelectableRow]="job">
        <td>{{job?.id}}</td>
        <td>{{job?.name}}</td>
        <td>{{job?.maximumElapsedTime}}</td>
        <td>{{job?.averageElapsedTime}}</td>
      </tr>
    </ng-template>
    <ng-template pTemplate="emptymessage">
      <tr>
        <td colspan="12">Not found.</td>
      </tr>
    </ng-template>
  </p-table>
</div>
