<div>
  <form #addDivForm="ngForm" (ngSubmit)="addFinding(addDivForm)">
    <div style="margin-top: 2em"></div>
    <div class="row">
      <div class="col mb-4">
        <label for="name" class="block mb-2"> Finding : </label>
        <input
          pInputText
          id="finding"
          [ngModel]="findingInfo.finding"
          name="name"
          [style]="{ width: '300px', height: '45px' }"
          required
          minlength="3"
        />
      </div>
      <div class="col mb-4">
        <label for="previousStatus" class="block mb-2"> Criteria: </label>
        <input
          pInputText
          id="criteria"
          [ngModel]="findingInfo.criteria"
          name="criteria"
          [style]="{ width: '300px', height: '45px' }"
          required
          minlength="3"
        />
      </div>
    </div> 

    <div class="row">
      <div class="col mb-4">
        <label for="name" class="block mb-2"> Cause : </label>
        <input
          pInputText
          id="cause"
          [ngModel]="findingInfo.cause"
          name="cause"
          [style]="{ width: '300px', height: '45px' }"
          required
          minlength="3"
        />
      </div>
      <div class="col mb-4">
        <label for="implementedControls" class="block mb-2"> Implemented Controls: </label>
        <input
          pInputText
          id="implementedControls"
          [ngModel]="findingInfo.implementedControls"
          name="implementedControls"
          [style]="{ width: '300px', height: '45px' }"
          required
          minlength="3"
        />
      </div>
    </div> 

    <div class="row">
      <div class="col mb-4">
        <label for="impact" class="block mb-2"> Impact : </label>
        <input
          pInputText
          id="impact"
          [ngModel]="findingInfo.impact"
          name="impact"
          [style]="{ width: '300px', height: '45px' }"
          required
          minlength="3"
        />
      </div>
      <div class="col mb-4">
        <label for="recommendations" class="block mb-2"> Recomendations: </label>
        <input
          pInputText
          id="recommendations"
          [ngModel]="findingInfo.recommendations"
          name="recommendations"
          [style]="{ width: '300px', height: '45px' }"
          required
          minlength="3"
        />
      </div>
    </div> 


    <div class="row">
      <div class="col mb-4">
        <label for="justifications" class="block mb-2"> Justifications : </label>
        <input
          pInputText
          id="justifications"
          [ngModel]="findingInfo.justifications"
          name="justifications"
          [style]="{ width: '300px', height: '45px' }"
          required
          minlength="3"
        />
      </div>
      <div class="col mb-4">
        <label for="rectificationProgress" class="block mb-2"> Rectification Progress: </label>
        <input
          pInputText
          id="rectificationProgress"
          [ngModel]="findingInfo.rectificationProgress"
          name="rectificationProgress"
          [style]="{ width: '300px', height: '45px' }"
          required
          minlength="3"
        />
      </div>
    </div> 

    <div class="col flex flex-row">
      <div class="mb-4 mr-2">
      <label for="hex" class="block mb-2"> Auditable Area: </label>
      <p-dropdown
        [required]="true"
        [options]="auditableArea"
        optionLabel="name"  
        name="area"
        [filter]="true"
        [(ngModel)]="findingInfo.area"
        filterBy="name"
        [showClear]="true"
        placeholder="Choose audit area"
        styleClass="p-password"
        [style]="{ width: '300px', height: '45px' }"
      >
        <ng-template pTemplate="selectedItem">
          <div *ngIf="findingInfo?.area">
            <div>{{findingInfo.area.name}}</div>
          </div>
        </ng-template>
        <ng-template let-findingInfo pTemplate="item">
          <div>
            <div>{{ findingInfo.name }}</div>
          </div>
        </ng-template>
      </p-dropdown>
    </div>
  </div>



    <div style="margin-top: 10em"></div>
    <div class="buttonDiv">
      <p-button label="Cancel" (click)="closeDialog()"></p-button>
      <p-button
        label="Create audit program"
        [disabled]="addDivForm.invalid!"
        type="submit"
      ></p-button>
    </div>
  </form>
</div>
