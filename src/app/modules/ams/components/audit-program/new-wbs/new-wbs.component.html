<div>
  <form #addDivForm="ngForm" (ngSubmit)="addAuditWbs(addDivForm)">
    <div style="margin-top: 2em"></div>
    <div class="row">
      <div class="col mb-4">
        <label for="name" class="block mb-2"> Name : </label>
        <input
          pInputText
          id="name"
          [ngModel]="wbsInfo.name"
          name="name"
          [style]="{ width: '300px', height: '45px' }"
          required
          minlength="3"
        />
      </div>
      </div>
      <div class="row">
       <div class="col mb-4">
        <label for="description" class="block mb-2">  Description : </label>
        <textarea
          pInputText
          id="description"
          [ngModel]="wbsInfo.description"
          name="description"
          style="width: 98%; height: 150px; resize: none"
          required
          minlength="3">
       </textarea>
       </div>
      </div>
    <div style="margin-top: 10em"></div>
    <div class="buttonDiv">
      <p-button label="Cancel" (click)="closeDialog()"></p-button>
      <p-button
        *ngIf="!update"
        label="Add WBS"
        [disabled]="addDivForm.invalid!"
        type="submit"
      ></p-button>
    </div>
  </form>
</div>
