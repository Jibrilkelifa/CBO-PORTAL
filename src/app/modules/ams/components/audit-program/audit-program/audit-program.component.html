<p-toast position="top-right"></p-toast>

<div class="card">
  <h5 class="text-2xl font-bold text-blue-600 my-3 pl-4">Audit Program</h5>
  <p-table
    #dt
    [columns]="cols"
    [value]="auditProgram"
    [exportHeader]="'customExportHeader'"
    selectionMode="single"
    dataKey="id"
    [tableStyle]="{ 'min-width': '50rem' }"
    [rows]="5"
    [rowsPerPageOptions]="[5, 10, 15, 20]"
    [paginator]="true"
    stateStorage="session"
    stateKey="statedemo-session"
  >
    <ng-template pTemplate="caption">
      <div class="flex">
        <button
          type="button"
          pButton
          pRipple
          icon="pi pi-file"
          (click)="dt.exportCSV()"
          class="m-2"
          pTooltip="CSV"
          tooltipPosition="bottom"
        ></button>
        <button
          type="button"
          pButton
          pRipple
          icon="pi pi-file-excel"
          (click)="exportExcel()"
          class="p-button-success m-2"
          pTooltip="XLS"
          tooltipPosition="bottom"
        ></button>
        <button
          type="button"
          pButton
          pRipple
          icon="pi pi-file-pdf"
          (click)="exportPdf()"
          class="p-button-warning m-2"
          pTooltip="PDF"
          tooltipPosition="bottom"
        ></button>
      </div>
    </ng-template>
    <ng-template pTemplate="header">
      <tr>
        <th pSortableColumn="id">ID</th>
        <th pSortableColumn="auditProgram.engagementInfo.auditSchedule.annualPlan.name">
          Annual Plan <p-sortIcon field="auditProgram.engagementInfo.auditSchedule.annualPlan.name"></p-sortIcon>
        </th>
        <th class="flex" pSortableColumn="status">
          Status<p-sortIcon field="status"></p-sortIcon>
        </th> 
        <th scope="col">Actions</th>
      </tr>
      <tr>
        <th scope="col"></th>
        <th scope="col">
          <input
            pInputText
            type="text"
            (input)="dt.filter($any($event.target)?.value, 'name', 'contains')"
            [value]="$any(dt.filters['name'])?.value"
            placeholder="Search by Name"
            class="p-column-filter"
          />
        </th>
        <th scope="col">
          <input
            pInputText
            type="text"
            (input)="
              dt.filter($any($event.target)?.value, 'auditType', 'contains')
            "
            [value]="$any(dt.filters['auditType'])?.value"
            placeholder="Search by Audit Type"
            class="p-column-filter"
          />
        </th>
        <th scope="col"></th>
        <th scope="col"></th>
      </tr>
    </ng-template>
    <ng-template pTemplate="body" let-auditProgram let-rowIndex="rowIndex">
      <tr [pSelectableRow]="auditProgram"   (click)="goToDetails(auditProgram?.engagementInfo)">
        <td>{{ rowIndex + 1 }}</td>
        <td>{{ auditProgram.engagementInfo.auditSchedule.annualPlan.name }}</td>
        <td>{{ auditProgram?.status }}</td>
        <td>
          <div class="flex gap-2">

            <button
            pButton
            (click)="goToDetails(auditProgram?.engagementInfo)"
            [ngClass]="{ updateBlue: true }"
            class="p-button-sm h-10 whitespace-nowrap"
            label="Details"
          ></button>
          <button
          pButton
          [ngClass]="{ updateBlue: true }"
           *ngIf="auditProgram?.status == 'Approved'"
            label="Add Finding"
            class="p-button-sm h-10 whitespace-nowrap"
           (click)="addFinding(auditProgram)"
  ></button>
     
          </div>
        </td>
      </tr>
    </ng-template>
    <ng-template pTemplate="emptymessage">
      <tr>
        <td colspan="5">No found.</td>
      </tr>
    </ng-template>
  </p-table>
</div>
