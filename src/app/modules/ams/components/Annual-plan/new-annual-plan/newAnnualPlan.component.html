<div>
  <form #addDivForm="ngForm" (ngSubmit)="submitAuditableArea(addDivForm)">
    <div style="margin-top: 2em"></div>
    <div class="row">
      <div class="col mb-4">
        <label for="integer" class="block mb-2"> Name: </label>
        <input
          pInputText
          id="integer"
          pKeyFilter="int"
          [ngModel]="annualPlanInfo.name"
          name="name"
          [style]="{ width: '300px', height: '45px' }"
          required
          minlength="3"
        />
      </div>
      <div class="col mb-4">
        <label for="year" class="block mb-2">Year:</label>
        <p-dropdown
          [options]="years"
          name="year"
          [ngModel]="annualPlanInfo.year"
          [style]="{ width: '300px', height: '45px' }"
          [required]="true"
          [disabled]="update"
          placeholder="Choose year"
        >
          <ng-template let-year pTemplate="item">
            <div>{{ year }}</div>
          </ng-template>
        </p-dropdown>
      </div>
    </div>

    <div class="flex">
      <div class="col">
        <label for="integer" class="block mb-2">Risk Scores:</label>
        <p-button
          (click)="show()"
          class="m-12"
          icon="pi pi-info-circle"
          label="Choose"
        ></p-button>
      </div>
      <div class="col" *ngIf="update">
        <label for="status" class="block mb-2"> Status: </label>
        <p-dropdown
          [options]="['Scheduled', 'Pending', 'Cancelled']"
          name="status"
          [ngModel]="annualPlanInfo.status"
          [showClear]="true"
          placeholder="Choose status"
          [required]="true"
          [style]="{ width: '300px', height: '45px' }"
          [disabled]="update"
        >
        </p-dropdown>
      </div>
    </div>

    <div class="row mb-4">
      <div class="row">
        <div class="col mb-4">
          <label for="integer" class="block mb-2"> Description: </label>
          <textarea
            pInputText
            name="description"
            [ngModel]="annualPlanInfo.description"
            style="width: 97%; height: 150px; resize: none"
            required
            minlength="3"
          ></textarea>
        </div>
        <div></div>
      </div>
    </div>
    <div style="margin-top: 7em"></div>
    <div class="buttonDiv">
      <p-button label="Cancel" (click)="closeDialog()"></p-button>
      <p-button
        *ngIf="!update"
        label="Create annual plan"
        [disabled]="addDivForm.invalid!"
        type="submit"
      ></p-button>
      <p-button
        *ngIf="update"
        label="Update annual plan"
        [disabled]="addDivForm.invalid!"
        type="submit"
      ></p-button>
    </div>
  </form>
</div>
