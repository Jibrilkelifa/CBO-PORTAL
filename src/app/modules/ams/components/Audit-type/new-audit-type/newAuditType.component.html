<div>
  <form #addDivForm="ngForm" (ngSubmit)="submitAuditableArea(addDivForm)">
    <div style="margin-top: 2em"></div>
    <div class="row">
      <div class="col mb-4 m-2">
        <label for="integer" class="block mb-2"> Name: </label>
        <input
          pInputText
          id="integer"
          pKeyFilter="int"
          [ngModel]="auditTypeInfo.name"
          name="name"
          [style]="{ width: '300px', height: '45px' }"
          required
          minlength="3"
        />
      </div>
    </div>
    <div class="col mb-4">
      <label for="integer" class="block mb-2"> Description: </label>
      <textarea
        pInputText
        id="integer"
        pKeyFilter="int"
        [ngModel]="auditTypeInfo.description"
        name="description"
        style="width: 94%; height: 150px; resize: none"
        required
        minlength="3"
      ></textarea>
    </div>

    <div style="margin-top: 10em"></div>
    <div class="buttonDiv">
      <p-button label="Cancel" (click)="closeDialog()"></p-button>
      <p-button
        *ngIf="!update"
        label="Create audit type"
        [disabled]="addDivForm.invalid!"
        type="submit"
      ></p-button>
      <p-button
        *ngIf="update"
        label="Update audit type"
        [disabled]="addDivForm.invalid!"
        type="submit"
      ></p-button>
    </div>
  </form>
</div>
