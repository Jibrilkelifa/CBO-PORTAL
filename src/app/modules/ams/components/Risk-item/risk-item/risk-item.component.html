<p-toast position="top-right"></p-toast>
<div class="flex justify-end">
  <p-button
    label="Create a new risk item"
    (click)="createNewRiskItem()"
  ></p-button>
</div>
<div class="card">
  <h5 class="text-2xl font-bold text-blue-600 my-3 pl-4">Risk Item</h5>
  <p-table
    #dt
    [columns]="cols"
    [value]="riskItems"
    [exportHeader]="'customExportHeader'"
    selectionMode="single"
    dataKey="id"
    [tableStyle]="{ 'min-width': '50rem' }"
    [rows]="5"
    [rowsPerPageOptions]="[5, 10, 15, 20]"
    [paginator]="true"
    stateStorage="session"
    stateKey="statedemo-session"
  >
    <ng-template pTemplate="caption">
      <div class="flex">
        <button
          type="button"
          pButton
          pRipple
          icon="pi pi-file"
          (click)="dt.exportCSV()"
          class="m-2"
          pTooltip="CSV"
          tooltipPosition="bottom"
        ></button>
        <button
          type="button"
          pButton
          pRipple
          icon="pi pi-file-excel"
          (click)="exportExcel()"
          class="p-button-success m-2"
          pTooltip="XLS"
          tooltipPosition="bottom"
        ></button>
        <button
          type="button"
          pButton
          pRipple
          icon="pi pi-file-pdf"
          (click)="exportPdf()"
          class="p-button-warning m-2"
          pTooltip="PDF"
          tooltipPosition="bottom"
        ></button>
      </div>
    </ng-template>
    <ng-template pTemplate="header">
      <tr>
        <th pSortableColumn="id">ID</th>
        <th pSortableColumn="name">
          Risk Item<p-sortIcon field="name"></p-sortIcon>
        </th>
        <th pSortableColumn="riskType">
          Risk Type<p-sortIcon field="riskType"></p-sortIcon>
        </th>
        <th scope="col">Actions</th>
      </tr>
      <tr>
        <th scope="col"></th>
        <th scope="col">
          <input
            pInputText
            type="text"
            (input)="dt.filter($any($event.target)?.value, 'name', 'contains')"
            [value]="$any(dt.filters['name'])?.value"
            placeholder="Search by Name"
            class="p-column-filter"
          />
        </th>
        <th scope="col">
          <input
            pInputText
            type="text"
            (input)="
              dt.filter($any($event.target)?.value, 'riskType', 'contains')
            "
            [value]="$any(dt.filters['riskType'])?.value"
            placeholder="Search by riskType"
            class="p-column-filter"
          />
        </th>
        <th scope="col"></th>
      </tr>
    </ng-template>
    <ng-template pTemplate="body" let-riskItem let-rowIndex="rowIndex">
      <tr [pSelectableRow]="riskItem">
        <td>{{ rowIndex + 1 }}</td>
        <td>{{ riskItem?.name }}</td>
        <td>{{ riskItem?.riskType }}</td>
        <td>
          <div class="flex gap-2">
            <button
              pButton
              (click)="updateRiskItem(riskItem.id)"
              [ngClass]="{ updateBlue: true }"
              class="p-button-sm w-20 h-10"
              label="Update"
            ></button>
            <button
              pButton
              (click)="deleteRiskItem(riskItem.id)"
              class="p-button-sm"
              label="Delete"
            ></button>
          </div>
        </td>
      </tr>
    </ng-template>
    <ng-template pTemplate="emptymessage">
      <tr>
        <td colspan="5">No found.</td>
      </tr>
    </ng-template>
  </p-table>
</div>
