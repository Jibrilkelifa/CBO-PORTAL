<p-toast position="top-right"></p-toast>
<div class="flex justify-end">
  <p-button label="Create signature" (click)="createSignature()"></p-button>
</div>
<div class="card">
  <h5 class="text-2xl font-bold text-blue-600 p-3">Signature table</h5>
  <p-table
    #dt1
    [value]="signatureList"
    selectionMode="single"
    dataKey="id"
    [tableStyle]="{ 'min-width': '50rem' }"
    [rows]="5"
    [rowsPerPageOptions]="[5, 10, 15, 20]"
    [paginator]="true"
    
  >
    <ng-template pTemplate="header">
      <tr>
        <th pSortableColumn="id">ID</th>
        <th pSortableColumn="employee.employeeFullName">
          Employee name<p-sortIcon field="employee.employeeFullName"></p-sortIcon>
        </th>
        <th scope="col">Actions</th>
      </tr>
      <tr>
        <th scope="col"></th>
        <th scope="col">
          <input
            pInputText
            type="text"
            (input)="
              dt1.filter(
                $any($event.target)?.value,
                'employee.employeeFullName',
                'contains'
              )
            "
            [value]="$any(dt1.filters['employee.employeeFullName'])?.value"
            placeholder="Search here"
            pTooltip="Search by employee name"
            class="text-center"
            tooltipPosition="top"
          />
        </th>

        <th scope="col"></th>
      </tr>
    </ng-template>
    <ng-template pTemplate="body" let-signatureList let-rowIndex="rowIndex">
      <tr [pSelectableRow]="signatureList">
        <td>{{ rowIndex + 1 }}</td>
        <td>{{ signatureList?.employee?.employeeFullName }}</td>
        <td>
          <button
            pButton
            (click)="show(signatureList.id)"
            class="p-button-sm w-20 h-10 p-2 bg-blue-500 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded focus:outline-none focus:shadow-outline"
            label="Show"
          ></button>
        </td>
      </tr>
    </ng-template>
    <ng-template pTemplate="emptymessage">
      <tr>
        <td colspan="5">No found.</td>
      </tr>
    </ng-template>
  </p-table>
</div>
